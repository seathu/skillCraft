<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f7f7f7;
    margin-top: 20px;
  }

  .container {
    max-width: 500px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }

  input, button {
    padding: 8px;
    margin: 5px;
    font-size: 1em;
  }

  ul {
    list-style: none;
    padding: 0;
  }

  li {
    text-align: left;
    margin: 10px 0;
    padding: 10px;
    background: #eee;
    border-radius: 4px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .completed {
    text-decoration: line-through;
    color: grey;
  }

  .actions button {
    margin-left: 5px;
  }

  .task-info {
    flex: 1;
  }

</style>
</head>
<body>

<div class="container">
  <h2>üìù To-Do List</h2>

  <input type="text" id="taskInput" placeholder="Task">
  <input type="datetime-local" id="dateTimeInput">
  <button onclick="addTask()">Add</button>

  <ul id="taskList"></ul>
</div>

<script>
  const taskInput = document.getElementById("taskInput");
  const dateTimeInput = document.getElementById("dateTimeInput");
  const taskList = document.getElementById("taskList");

  function addTask() {
    const taskText = taskInput.value.trim();
    const taskDateTime = dateTimeInput.value;

    if (!taskText) return alert("Please enter a task!");

    const li = document.createElement("li");

    const taskInfo = document.createElement("span");
    taskInfo.className = "task-info";
    taskInfo.innerHTML = `<strong>${taskText}</strong> <br><small>${taskDateTime}</small>`;

    const actions = document.createElement("div");
    actions.className = "actions";

    const completeBtn = document.createElement("button");
    completeBtn.textContent = "‚úÖ";
    completeBtn.onclick = () => li.classList.toggle("completed");

    const editBtn = document.createElement("button");
    editBtn.textContent = "‚úèÔ∏è";
    editBtn.onclick = () => editTask(li);

    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "üóëÔ∏è";
    deleteBtn.onclick = () => li.remove();

    actions.appendChild(completeBtn);
    actions.appendChild(editBtn);
    actions.appendChild(deleteBtn);

    li.appendChild(taskInfo);
    li.appendChild(actions);

    taskList.appendChild(li);

    taskInput.value = "";
    dateTimeInput.value = "";
  }

  function editTask(li) {
    const taskInfo = li.querySelector(".task-info");
    const [taskText, taskDate] = taskInfo.innerText.split("\n");

    const newTask = prompt("Edit task:", taskText.replace("‚úî", "").trim());
    if (!newTask) return;

    const newDate = prompt("Edit date & time:", taskDate.trim());
    taskInfo.innerHTML = `<strong>${newTask}</strong> <br><small>${newDate}</small>`;
  }
</script>

</body>
</html>
